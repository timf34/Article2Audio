<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>

</body>
</html>
