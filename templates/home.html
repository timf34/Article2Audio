<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article2Audio</title>
</head>
<body>
    <h1>Article2Audio</h1>
    <form action="{{ url_for('process_article') }}" method="post">
        <input type="text" name="url" placeholder="Enter article URL" required>
        <button type="submit">Convert Article to Audio</button>
    </form>
    {% if estimated_time %}
        <p id="estimated-time">Estimated Processing Time: {{ estimated_time }} seconds</p>
    {% endif %}
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
    <form action="{{ url_for('run_simple_task') }}" method="post">
        <input type="number" name="duration" placeholder="Enter duration in seconds" required>
        <button type="submit">Run Simple Task</button>
    </form>
    <p id="status"></p>
</body>
</html>
